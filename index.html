<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body >
    <h1 style="background-color: lightblue; text-align: center; height: auto;" >
       bheem Gym Registrations form  
    </h1>
    <form style="background-color: lightcoral;" >
        <fieldset>
        <label for="text">First Name</label>
        <input type="text" name="firstname">
        <img src="image/pngwing.com.png" alt="error" height="250px" width="250px" style="float: right;">
        <br><br>
        <label for="text">Last Name</label>
        <input type="text" name="last name">
        <br><br>
        <label for="number">Mobile Number</label>
        <input type="tel" name="no" maxlength="10" minlength="10">
        <br><br>
        <label for="email">Email id</label>
        <input type="email" name="mail" value="abc@gmail.com">
        <br><br>
        <label for="number">Age</label>
        <input type="number" name="age" min="18" max="60" minlength="2" maxlength="2">
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other
        <br><br>
        <label for="add">Address</label>
        <input type="" name="address">
        <br><br>
        <label for="time">Time Slot</label>
        <select aria-valuemin="8" aria-valuemax="10" id="time" required="">
            <option value="">8am-10am</option>
            <option value="">11am-1pm</option>
            <option value="">2pm-4pm</option>
            <option value="">5pm-7pm</option>
            <option value="">8pm-10pm</option>
            </select>
            <br><br>
            <button type="reset">Clear form</button>
             <button type="submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
